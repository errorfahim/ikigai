<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikigai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Main content */
        .content {
            padding: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #007BFF;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: none;
            margin-top: 20px;
        }
        /* Footer styles */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="Team.html">Team</a>
        <a href="Weekly Update.html">Weekly Update</a>
        <a href="Literature Review.html">Literature Review</a>
        <a href="Components Details.html">Components Details</a>
        <a href="Data Analysis.html">Data Analysis</a>
        <a href="Demo Paper.html">Demo Paper</a>
        <a href="3D Design.html">3D Design</a>

    </div>

    <!-- Main content -->
    <div class="content">
        <h1>Ikigai</h1>
        <p></p>
        <img src="path-to-your-image.png" alt="Adaptive technology image" style="width:50%; height:auto;">
    </div>
    <button onclick="showPDF('Robotics_Project_Paper11.pdf')">IEEE</button>
    <button onclick="showPDF('Springer.pdf')">Springer</button>
    <!-- PDF Viewer -->
    <iframe id="pdfViewer"></iframe>

    <script>
        function showPDF(pdfFile) {
            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.style.display = 'block';
            pdfViewer.src = pdfFile;
        }
    </script>
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Ikigai. All rights reserved.</p>
    </div>

</body>
</html>
