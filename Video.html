<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikigai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Main content */
        .content {
            padding: 20px;
            text-align: center;
        }
        .video-container {
    width: 80%;
    max-width: 800px;
    aspect-ratio: 16 / 9;
    position: relative;
    overflow: hidden;
    border: 2px solid #333;
    border-radius: 8px;
    background: #000;
}

.video-container iframe {
    width: 100%;
    height: 100%;
}
        /* Footer styles */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">Team</a>
        <a href="#services">Weekly Update</a>
        <a href="#projects">Literature Review</a>
        <a href="#blog">Components Details</a>

    </div>

    <!-- Main content -->
    <div class="content">
        <h1>Ikigai</h1>
        <p></p>
    </div>
    <div class="video-container">
        <iframe 
            src="https://m.youtube.com/shorts/BHckXpC2slY" 
            title="YouTube Video" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Ikigai. All rights reserved.</p>
    </div>

</body>
</html>
